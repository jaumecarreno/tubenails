version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctr-sniper-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - ctr-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ctr-sniper-frontend
    ports:
      - "3001:3001"
    env_file:
      - ./frontend/.env.local
    environment:
      - PORT=3001
      # Note: For Dokploy/production, these Next.js public keys MUST be available at build time
      # or you must use the 'standalone' mode with runtime injection.
    restart: unless-stopped
    networks:
      - ctr-network

networks:
  ctr-network:
    driver: bridge
